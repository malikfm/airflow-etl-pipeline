snapshots:
  - name: dim_users
    description: Users dimension table, implements SCD Type 2.
    relation: ref('users')
    columns:
      - name: id
        description: User ID
        data_tests:
          - not_null
      - name: name
        description: User name
        data_tests:
          - not_null
      - name: email
        description: User email
        data_tests:
          - not_null
      - name: address
        description: User address
        data_tests:
          - not_null
      - name: created_at
        description: Creation timestamp
        data_tests:
          - not_null
      - name: updated_at
        description: Last update timestamp
        data_tests:
          - not_null
      - name: deleted_at
        description: Deletion timestamp
  
  - name: dim_products
    description: Products dimension table, implements SCD Type 2.
    relation: ref('products')
    columns:
      - name: id
        description: Product ID
        data_tests:
          - not_null
      - name: name
        description: Product name
        data_tests:
          - not_null
      - name: category
        description: Product category
        data_tests:
          - not_null
      - name: price
        description: Product price
        data_tests:
          - not_null
      - name: created_at
        description: Creation timestamp
        data_tests:
          - not_null
      - name: updated_at
        description: Last update timestamp
        data_tests:
          - not_null
      - name: deleted_at
        description: Deletion timestamp

  - name: dim_orders
    description: Orders dimension table, implements SCD Type 2.
    relation: ref('orders')
    columns:
      - name: id
        description: Order ID
        data_tests:
          - not_null
      - name: user_id
        description: User who placed the order
        data_tests:
          - not_null
      - name: status
        description: Order status
        data_tests:
          - not_null
          - accepted_values:
              values: ['pending', 'shipped', 'completed', 'cancelled']
      - name: created_at
        description: Creation timestamp
        data_tests:
          - not_null
      - name: updated_at
        description: Last update timestamp
        data_tests:
          - not_null
